<!DOCTYPE html>
<html>
<head>
    <title>CRNK</title>
    <meta charset="UTF-8">

    <!-- favicon -->
    <link rel="icon" type="image/png" href="images/favicon.png">

    <style>
        body {
            margin: 0;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 50px;
            background: black;
            background:
                linear-gradient(rgba(0,0,0,0.35), rgba(0,0,0,0.35)),
                url("images/background2.png");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        /* top: image + title + subtitle */
        .header-top {
            display: flex;
            align-items: center;
            gap: 30px;
            margin-bottom: 30px;
        }

        .header-top img {
            width: 170px;
            height: 170px;
            object-fit: cover;
            border-radius: 20px;
        }

        .header-text {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .header-text h2 {
            font-size: 80px;
            font-weight: bold;
            margin: 0;
            /* glow for main title */
            text-shadow:
                0 0 10px #240E3E,
                0 0 20px #240E3E,
                0 0 30px #240E3E;
        }

        .header-text p {
            font-size: 24px; /* smaller subtitle text */
            margin: 5px 0 0 0;
            opacity: 0.9;
            /* glow for subtitle */
            text-shadow:
                0 0 5px #240E3E,
                0 0 10px #240E3E,
                0 0 15px #240E3E;
        }

        /* container base */
        .glass-panel {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            padding: 20px 30px;
            margin-bottom: 30px;
            max-width: 950px;
            width: 90%;
        }

        /* socials container */
        .socials {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .socials a {
            display: inline-block;
            padding: 10px 20px;
            border-radius: 12px;
            text-decoration: none;
            color: white;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(36,14,62,0.6);
            background: rgba(36,14,62,0.7);
        }

        .socials a:hover {
            box-shadow: 0 0 20px rgba(36,14,62,0.9);
            transform: scale(1.05);
        }

        /* main panel */
        .content {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            padding: 60px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            max-width: 950px;
            width: 90%;
        }

        h1 {
            margin-top: 0;
        }

        /* container for twitch + youtube */
        .panel-flex {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: flex-start;
        }

        /* twitch player */
        .twitch-player {
            flex: 1;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 0 30px 5px rgba(36, 14, 62, 0.8),
                        0 0 60px 10px rgba(36, 14, 62, 0.6);
            transition: box-shadow 0.3s ease;
        }

        .twitch-player:hover {
            box-shadow: 0 0 40px 8px rgba(36, 14, 62, 0.9),
                        0 0 80px 15px rgba(36, 14, 62, 0.7);
        }

        .twitch-player iframe {
            width: 100%;
            height: 400px;
            border: none;
        }

        /* youtube timeline */
        .youtube-timeline {
            flex: 1;
            max-width: 400px;
            height: 400px;
            overflow-y: auto;
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.2);
            box-shadow: 0 0 20px rgba(36,14,62,0.6);
            padding: 5px;
            background: rgba(0,0,0,0.1);
        }

        .youtube-timeline iframe {
            width: 100%;
            height: 180px;
            margin-bottom: 10px;
            border-radius: 8px;
        }

    </style>
</head>

<body>
    <!-- top: image + title + subtitle -->
    <div class="header-top">
        <img src="images/crnk-logo.png" alt="CRNK Logo">
        <div class="header-text">
            <h2>CRUNK.LOL</h2>
            <p>ALL THINGS CRNK!</p>
        </div>
    </div>

    <!-- socials -->
    <div class="glass-panel socials-panel">

            <a href="https://www.tiktok.com/@cruunkk" target="_blank">TikTok</a>
            <a href="https://www.instagram.com/crunkk/" target="_blank">Instagram</a>
            <a href="https://open.spotify.com/user/kp9lgcrxhklw8806lpv3w0gqb" target="_blank">Spotify</a>

    </div>

    <!-- main panel -->
    <div class="content">

            <!-- twitch player -->

                    src="https://player.twitch.tv/?channel=cruunkk&parent=crunk.lol&autoplay=true&muted=true"

            <!-- youtube -->

                <iframe src="https://youtube.com/embed/cN4-JqV7gjg" allowfullscreen></iframe>
                <iframe src="https://youtube.com/embed/kh_zw8gMpKo" allowfullscreen></iframe>

                <iframe src="https://youtube.com/embed/TaaLU0J4J9Y" allowfullscreen></iframe>
                <iframe src="https://youtube.com/embed/KvDWw6ctJUE" allowfullscreen></iframe>
            </div>

        </div>

    </div>

</body>
</html>
